    <script>
        var liTags = document.querySelectorAll('#tree li'); // Get Element with ID #three and all nested <li> in it

        subList();

        function subList() {
            for (i = 0; i < liTags.length; i++) {
                liTags[i].addEventListener('click', funSubList);
                liTags[i].class = 'expand';
            }

            function funSubList(event) {
                if (this === event.target && this.getElementsByTagName('ul')[0].style.display == 'block') {
                    this.getElementsByTagName('ul')[0].style.display = 'none';
                }
                else {
                    this.getElementsByTagName('ul')[0].style.display = 'block';
                }
            }
        }
    </script>
