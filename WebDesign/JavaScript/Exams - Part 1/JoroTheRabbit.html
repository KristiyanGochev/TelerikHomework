<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <pre>
        <script>

            function Solve(args) {

                var terrain = args[0].split(", ");
                for (var i = 0; i < terrain.length; i++) {
                    terrain[i] = parseInt(terrain[i]);
                }

                var bestResult = 1;

                for (var startPosition = 0; startPosition < terrain.length; startPosition++) {
                    for (var step = 1; step < terrain.length; step++) {
                        var result = 0;
                        var lastPositionNumber = -1001;
                        var currentPosition = startPosition;
                        while (terrain[currentPosition] > lastPositionNumber) {
                            lastPositionNumber = terrain[currentPosition];
                            result++;
                            currentPosition += step;
                            if (currentPosition >= terrain.length) {
                                currentPosition -= terrain.length;
                            }
                        }
                        if (result > bestResult) {
                            bestResult = result;
                        }
                    }
                }
                return bestResult;
            }
            function SolverIO() {
                var args = [];
                args[0] = "1, 1, 1";


                console.log(Solve(args));
            }
            SolverIO();
        </script>
    </pre>
</body>
</html>
