<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <pre>
        <script>

            function Solve(args) {
                var args = [];

                args[1] = "1 2 3 5 7 1";

                var indices = args[1].split(" ");
                var currentIndex = 0;
                var output = "";
                var i = 0;
                while (currentIndex >= 0 && currentIndex <= indices.length) {
                 
                    currentIndex = indices[indices[i]];
                    if (indices[i] == null) {
                        return "0 ("+output+")";

                    }
                    i = indices[i];
                  
                    output += i + " ";
                    indices[i-1] = null;
                    indices[0] = null;
                }
                return "0 "+output;
            }

            document.write(Solve());
        </script>
    </pre>
</body>
</html>
